<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-04-HTML-list</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol type="1" start="1" reversed><!--tag(ol)=order list ou lista ordenada-->
        <li>Terminar aula</li><!--listar os itens-->
        <li>Fechar porta</li>
        <li>Apagar luz</li>
    </ol>

    <h2>Lista não Ordenada</h2>
    <ul><!--teg(ul)=unorder list ou lista não ordenada-->
        <li>Leite</li>
        <li>Açucar</li>
        <li>Todinho</li>
        <li>Carne</li>
    </ul>
</body>
</html>
