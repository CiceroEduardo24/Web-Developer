<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-01-Card-CSS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="boxLogo">
            <img id="logoImage" src="./Images/logo-buseness-solutions.png" alt="grafico indicando um aumento">

                <h1>Bussiness <span>Solutions</span></h1>
                <h2>Soluções financeiras para você.</h2>
            </div>

            <div class="boxContact">
                <p>Telefone: (88)99999-9999</p>
                <p>Email: Emanuelquintino@hotmail.com</p>
            </div>
        </section>
    </main>
</body>

</html>
